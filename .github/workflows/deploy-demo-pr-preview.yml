name: deploy-demo-pr-preview
on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed
jobs:
  deploy-preview:
    runs-on: ubuntu-20.04
    steps:
      - name: 'Checkout repo'
        uses: actions/checkout@v3
      # Action Repo: https://github.com/actions/setup-node
      - name: 'Setup Node'
        uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: 'npm'
      - name: 'Install'
        run: npm ci
      - name: 'Build libs'
        run: npm run build
      - name: 'Build demos'
        run: npm run demo
      - name: Deploy preview
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: ./apps/simple/dist
